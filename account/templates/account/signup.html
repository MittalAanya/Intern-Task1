{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">
    <title>Document</title>
</head>
<body class="signupbody">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Signup Here</h3>
        
        <label for="first_name">First Name</label>
        <input type="text" placeholder="First Name" name="first_name" id="first_name">
        
        <label for="last_name">Last Name</label>
        <input type="text" placeholder="Last Name" name="last_name" id="last_name">

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">
    
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email">
    
        <label for="address">Address</label>
        <input type="text" placeholder="Address" name="address" id="address">
    
        <label for="city">City</label>
        <input type="text" placeholder="City" name="city" id="city">
    
        <label for="state">State</label>
        <input type="text" placeholder="State" name="state" id="state">
    
        <label for="pincode">Pin Code</label>
        <input type="text" placeholder="Pin Code" name="pincode" id="pincode">
    
        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">
    
        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">
    
        <label for="profile_picture">Profile Picture</label>
        <input type="file" accept="image/*" name="profile_picture" id="profile_picture" >
        <img id="profile-preview" src="#" alt="Preview" style="max-width: 200px; display: none;">
        <div class="form-group">
            <label for="userType">Register as:</label>
            <select class="form-control" id="userType" name="userType">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>

        <button type="submit">Sign Up</button>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </form>


</body>
</html>
