{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">
</head>
<body class="center-content">
    <h1>Home Page</h1>
      
    
      <table class="user-table">
        <tr>
          <th>Field</th>
          <th>Details</th>
        </tr>
        <tr>
          <td>First Name</td>
          <td>{{ user.first_name }}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{ user.last_name }}</td>
        </tr>
        <tr>
          <td>Username</td>
          <td>{{ user.username }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <td>Address</td>
          <td>{{ user.address }}</td>
        </tr>
        <tr>
          <td>City</td>
          <td>{{ user.city }}</td>
        </tr>
        <tr>
          <td>State</td>
          <td>{{ user.state }}</td>
        </tr>
        <tr>
          <td>Pincode</td>
          <td>{{ user.pincode }}</td>
        </tr>
      </table>
      
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    


    
</body>
</html>
